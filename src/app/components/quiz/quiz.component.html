<div class="row" *ngIf="this.quizService.qnProgress != 10">
    <div class="col s8 offset-s2">
        <!-- Less informative but easier to implement Progress Bar UI -->
        <!-- <div class="progress">
            <div class="determinate" [style.width.%]="(qnProgress+1)*10"></div>
        </div> -->

        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ qnProgress +1}}</span>
                <p>{{ getFirstQn(qnProgress) }}</p>
            </div>
            <div class="card-action">
                <ul class="collection answer">
                    <ng-container *ngFor="let option of quizQuestions[qnProgress]?.Options; let i = index">
                        <li *ngIf="option != null" class="collection-item" style="cursor: pointer;"
                            (click)="answer(qnProgress, i)">
                            {{option}}
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
    <app-progress-bar #appProgressBar [questions]="quizQuestions"></app-progress-bar>
</div>
